<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <h1>Guessing Game</h1>
      <h2>Guess a number between 1 and 1000 <span>(up to 10 chances)</span></h2>
        <p><input id="getGuess" type="number" placeholder="1-1,000" class="guess" min="1" max="1000">
          <span id="finalMessage"></span>
          <br>
          <input id="submitButton" type="submit" class="guess"> 
          <br>
          <br>
          <br>
        </p>
        <h3>Previous Guesses</h3>
          <p>
            <ul>
              <li id='guess1'></li>
              <li id='guess2'></li>
              <li id='guess3'></li>
              <li id='guess4'></li>
              <li id='guess5'></li>
              <li id='guess6'></li>
              <li id='guess7'></li>
              <li id='guess8'></li>
              <li id='guess9'></li>
              <li id='guess10'></li>
            </ul>
          </p>
          <button class="button" id="restart">Play again</button> 
          <button class="button" id="hintButton">Hint</button>
          <span class="button" id="hintMessage"></span>
       



    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>

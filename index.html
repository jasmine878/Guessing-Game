  <head>

  <body>
    <h1>Guessing Game</h1>
      <h2>Guess a number between 1 and 1000 <span>(up to 10 chances)</span></h2>
        <p><input type="number" placeholder="1-1,000" class="guess" min="1" max="1000">
          <br>
          <input type="submit" class="guess"> 
          <br>
          <br>
          <br>
        </p>
        <h3>Previous Guesses</h3>
          <p>
            <ul>
              <li>5</li>
              <li>100</li>
              <li>50</li>
              <li>300</li>
              <li>900</li>
              <li>678</li>
              <li>441</li>
              <li>739</li>
              <li>264</li>
              <li>23</li>
            </ul>
          </p>
          <button class="button">Play again</button> <button class = "button">Hint</button>

  </body>
